<div class="movie-grid">
    @for (movie of movies; track movie.id) {
      <div class="card">
      <img class="card-img" [src]="movie.posterImageUrl" alt="{{ movie.title }}" />

      <h3 class="card-title">{{ movie.title }}</h3>
      
    

      <button class="btn-ver" (click)="goToDetail(movie)">
        Ver detalle
      </button>
    </div>
    }
</div>
